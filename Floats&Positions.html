<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
</head>
<body>

    <!-- Floats in bootsrap -->
<div class="float-left">float left</div>
<div class="float-none">float none</div>
<div class="float-end">float end</div>
<br>
<br><br><br><br>
<!--Responsive floats in bootsrap -->
<div class="float-sm-end">float right on small or larger</div>
<br>
<div class="float-md-end">float right on mediem or larger</div>
<br>
<div class="float-lg-end">float right on large or larger</div>
<br>
<div class="float-xl-end">float right on extra large or larger</div>
<!-- Clearfix in boostrap in floats -->
<!-- if some elemets are entertained in the between two floats then use the clarfix to the parents -->
<div class="clearfix">
    <button class="float-start" >float left</button>
    <button class="float-end">float right</button>
</div>
<div>
    <h3>something went wrong</h3>
</div>
</body>
</html>
