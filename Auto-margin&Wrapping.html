<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<style>
			.row-hl {
				height: 250px;
				background-color: #f4f4f4;
			}
			.item-hl {
				border: 1px solid violet;
			}
		</style>
		<title>Auto-wrapping&marging</title>

		<!-- How to seperate each elemets of flex? -->
		<!-- by using Margin to children -->
		<!-- MR-Auto -->
		<div class="d-flex row-hl">
			<!-- pushing two items to the right (.me-auto), and pushing two items to the left (.ms-auto). -->
			<div class="me-auto p-4 item-hl">flex items</div>
			<div class="p-4 item-hl">flex items</div>
			<div class="p-4 item-hl">flex items</div>
		</div>
		<br />
		<br />
        <!-- right -->
        <div class="d-flex row-hl">
            <div class="p-4 item-hl">flex items</div>
            <div class="p-4 item-hl">flex items</div>
            <div class="ms-auto  p-4 item-hl">flex items</div>
         </div>
         <br>
         <br>
         <!-- Margin-bottom -->
         <div class="d-flex flex-column row-hl">
            <div class="mb-auto p-4 item-hl">flex items</div>
            <div class="p-4 item-hl">flex items</div>
            <div class="p-4 item-hl">flex items</div>
         </div>
         <br>
         <br>
            <!--Margin-top  -->
            <div class="d-flex flex-column row-hl">
				<div class="p-4 item-hl">flex items</div>
				<div class="mt-auto p-4 item-hl">flex items</div>
				<div class="p-4 item-hl">flex items</div>
			 </div>
			 <br>
			 <br>
             <!-- Wrap in the flex -->
             <Div class="d-flex row-hl>
                    div class="p-4 item-hl">flex items</div>
                    <div class="p-4 item-hl">flex items</div>
                    <div class="p-4 item-hl">flex items</div>
                 </div>
                    <div class="p-4 item-hl">flex items</div>
                    <div class="p-4 item-hl">flex items</div>
                    <div class="p-4 item-hl">flex items</div>
                 </div>
                 <br>
                 <br>
             </Div>
	</head>
	<body></body>
</html>
